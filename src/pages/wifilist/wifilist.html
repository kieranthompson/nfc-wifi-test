<ion-header>
    <ion-navbar>
       <ion-title>
          Wifi Scanner
      </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<ion-list>
    <ion-item *ngFor="let x of networks">
        <ion-avatar item-start>
        <img src="./assets/imgs/wifi-logo.png">
    </ion-avatar >

        <button ion-button large color='dark' tappable (click)="setWifiCredentials(x.SSID)">{{x.SSID}}</button>
   </ion-item>
</ion-list>
</ion-content>
